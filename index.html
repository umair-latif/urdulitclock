<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Urdu Literary Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body class="theme-default">

<div class="clock">
	<div class="quote-container">
	  <div class="time" id="time">--:--</div>
	  <div class="urdu" id="urdu-quote">Loading...</div>
	  <div class="roman" id="roman-quote"></div>
	</div>
	<div class="meta-info"></div>
</div>

<div class="menu theme-default" id="menu">
  <div class="menu-top">
  <div class="menu-right">
    <div class="color-options">
      <span class="color-circle theme-default" data-theme="default" title="B&W سیاہ و سفید"></span>
      <span class="color-circle theme-blue" data-theme="blue" title="Ocean نیلگوں"></span>
      <span class="color-circle theme-maroon" data-theme="maroon" title="Rose گلاب"></span>
      <span class="color-circle theme-green" data-theme="green" title="Emerald زمرّد"></span>
    </div>
     <button id="toggle-theme" class="theme-toggle" title="Toggle dark mode">🌙</button>
    <button id="toggle-roman">Hide Roman Urdu</button>
    <select id="time-format">
      <option value="24H">24 گھنٹے</option>
      <option value="12H">12 گھنٹے</option>
    </select>
  </div>
  </div>
 <div class="menu-text">A project by <a href="https://brainmasala.info">Brain Masala</a> and <a href="https://umairmalik.com/">پانچواں درویش</a></div>
 <div class="menu-text"><a href="https://github.com/umair-latif/urdulitclock" target="_blank" class="menu-link">🌐GitHub</a></div>
</div>

<script src="app.js"></script>
</body>
</html>
